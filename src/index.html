    <link rel="stylesheet" href="style.css">

<body>
    <header class="globalHeader">

                    </div>
                </a>
            </li>
            <li>
                <a href="https://www.congress.gov/">
                    <div class="site">
                        <div class="logo"></div>

            <li>
                <a href="https://elaws.e-gov.go.jp/">
                    <div class="site">

            <li>

                    </div>
                </a>
            </li>
            <li class="last">
                <div class="addButton">
                    <div class="iconWrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add1"></use>
                        </svg>
                    </div>
                    <div class="text">新增</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_3448622_0w69tj4a2s4.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
