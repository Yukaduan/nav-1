<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>万国法典</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style.ee5a9735.css">
</head>

<body>
    <header class="globalHeader">
        <form class="searchForm" method="get" action="https://www.baidu.com/s">
            <input name="wd" type="text">
            <button type="submit">搜索</button>
        </form>
    </header>

    <main class="globalMain">
        <ul class="siteList">
            <li>
                <a href="https://flk.npc.gov.cn/">
                    <div class="site">
                        <div class="logo">
                            <img src="cn.45054fad.png" alt="">
                        </div>
                        <div class="link">中国法律</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://www.congress.gov/">
                    <div class="site">
                        <div class="logo">
                            <img src="us.2bdc6d9e.png" alt="">
                        </div>
                        <div class="link">美国法律</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://elaws.e-gov.go.jp/">
                    <div class="site">
                        <div class="logo">
                            <img src="jp.ff060edf.png" alt="">
                        </div>
                        <div class="link">日本法律</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://www.legislation.gov.uk/">
                    <div class="site">
                        <div class="logo">
                            <img src="uk.d4142f09.png" alt="">
                        </div>
                        <div class="link">英国法律</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://www.lexadin.nl/wlg/legis/nofr/legis.php">
                    <div class="site">
                        <div class="logo">
                            <img src="glo.07b72e48.png" alt="">
                        </div>
                        <div class="link">全球法律</div>
                    </div>
                </a>
            </li>
            <li class="last">
                <div class="addButton">
                    <div class="iconWrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add1"></use>
                        </svg>
                    </div>
                    <div class="text">新增</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_3448622_0w69tj4a2s4.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.c31d5ab9.js"></script>
</body>

</html>
